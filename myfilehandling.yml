---
- hosts: 172.31.27.110
  become: yes
  tasks:
  - include_tasks: myfile.yml
  - name: I want to create a directory
    file: 
       path: /home/lalit/firstfolder/testfile
       state: directory
  - name: i want to copy this file
    copy:
       src: testfile
       dest: /home/lalit/firstfolder/testfile

  - name: i want to copy index file into nodes
    template: 
         src: myindex.j2
         dest: /var/www/html/index.html
    notify: restartwebserver      
  - name: I want do download the internet file
    get_url:
        url: https://download.mozilla.org/?product=firefox-latest-ssl&os=linux64&lang=en-US
        dest: /home/lalit/firstfolder
        force_basic_auth: yes
  handlers:
  - name: restartwebserver
    service:
      name: apache2
      state: restarted






